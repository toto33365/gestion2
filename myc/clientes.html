    <!-- Modal Propiedad-->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formulario" enctype="multipart/form-data">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente nuevo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid" id="modalContent">
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="./imagen/imagenNodisponible.jpg" alt="Imagen no disponible" id="frmimagen"
                                        style="width: 100%;" />
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="form-floating">
                                            <select name="tipo" id="tipo" class="form-control"
                                                placeholder="tipo">
                                                <option value="fisica">Fisica</option>
                                                <option value="juridica">Juridica</option>
                                                
                                            </select>
                                            <label for="tipo">Tipo</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" name="dni" id="dni" class="form-control"
                                                placeholder="dni" />
                                            <label for="dni">Dni</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="apellidoRsocial" id="apellidoRsocial" class="form-control"
                                                placeholder="apellidoRsocial" />
                                            <label for="apellidoRsocial">ApellidoRsocial</label>
                                        </div>
                                    
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Nombre</span>
                                            <div class="form-floating">
                                                <input type="text" name="nombre" id="nombre" class="form-control"
                                                    placeholder="nombre" />
                                                <label for="nombre">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="domicilio" id="domicilio" class="form-control"
                                                placeholder="domicilio" />
                                            <label for="domicilio">Domicilio</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" name="telefono" id="telefono" class="form-control"
                                                placeholder="telefono" />
                                            <label for="telefono">Telefono</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="email" id="email" class="form-control"
                                                placeholder="email" />
                                            <label for="email">Email</label>
                                        </div>


                                        <div class="form-floating">
                                            <input type="number" name="localidad" id="localidad" class="form-control"
                                                placeholder="localidad" />
                                            <label for="localidad">Localidad</label>
                                        </div>


                                        <div class="form-floating">
                                            <input type="number" name="cpostal" id="cpostal" class="form-control"
                                                placeholder="cpostal" />
                                            <label for="cpostal">Cpostal</label>
                                        </div>

                                        <div class="form-floating">
                                            <input type="date" name="fnacimiento" id="fnacimiento" class="form-control"
                                                placeholder="fnacimiento" />
                                            <label for="fnacimiento">Fnacimiento</label>
                                        </div>




                                        <div class="form-floating">
                                            <input type="date" name="falta" id="falta" class="form-control"
                                                placeholder="falta" />
                                            <label for="falta">Falta</label>
                                        </div>

                                        <div class="form-floating">
                                            <input type="date" name="fbaja" id="fbaja" class="form-control"
                                                placeholder="fbaja" />
                                            <label for="fbaja">Fbaja</label>
                                        </div>






                                    </div>
                                    <div class="mb-3">
                                        <label for="imagen" class="form-label">Seleccionar imagen</label>
                                        <input class="form-control" type="file" id="imagen" name="imagen" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
