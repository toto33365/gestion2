    <!-- Modal Propiedad-->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formulario" enctype="multipart/form-data">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Artículo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid" id="modalContent">
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="imagen\imagenNodisponible.jpg" alt="Imagen no disponible" id="frmimagen"
                                        style="width: 100%;" />
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="form-floating mb-3">
                                            <input type="number" name="codigo" id="codigo" class="form-control"
                                                placeholder="Código" />
                                            <label for="codigo">Código</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="titulo" id="titulo" class="form-control"
                                                placeholder="Titulo" />
                                            <label for="titulo">Titulo</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="propietario" id="propietario" class="form-control"
                                                placeholder="Propietario" />
                                            <label for="propietario">Propietario</label>
                                        </div>
                                        <div class="form-floating">
                                            <select name="operacion" id="operacion" class="form-control"
                                                placeholder="operacion">
                                                <option value="compra">Compra</option>
                                                <option value="venta">Venta</option>
                                                <option value="alquiler">Alquiler</option>
                                            </select>
                                            <label for="operacion">Operacion</label>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <div class="form-floating">
                                                <input type="number" name="precio" id="precio" class="form-control"
                                                    placeholder="Precio" />
                                                <label for="precio">Precio</label>
                                            </div>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" name="mt2" id="mt2" class="form-control"
                                                placeholder="mt2" />
                                            <label for="mt2">mt2</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" name="ambientes" id="ambientes" class="form-control"
                                                placeholder="ambientes" />
                                            <label for="ambientes">Ambientes</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="direccion" id="direccion" class="form-control"
                                                placeholder="direccion" />
                                            <label for="direccion">Direccion</label>
                                        </div>
                                        <div class="form-floating">
                                            <textarea name="descripcion" id="descripcion" class="form-control"
                                                placeholder="descripcion"></textarea>
                                            <label for="descripcion">Descripcion</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imagen" class="form-label">Seleccionar imagen</label>
                                        <input class="form-control" type="file" id="imagen" name="imagen" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
